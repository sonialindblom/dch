<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aerial photograph postcards of Axvall</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullpage.js@2.9.7/dist/jquery.fullpage.css"
      integrity="sha256-l0tJvh77claYa8GowKaFNxtuRWZICtwHTk7+0tgsiZY="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/lightslider@1.1.6/dist/css/lightslider.css"
      integrity="sha256-ckFZtsTyVebgZgfjeQi/IZG2Ss9+KrZNweNGfS9SL8Y="
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="fullpage" style="visibility: hidden">
      <div class="section">
        <div class="main-pic-bg"></div>
        <div class="main-cover-info">
          <div class="main-cover-info-content">
            <h1>Aerial photograph postcards of Axvall</h1>
          </div>
          <div class="main-cover-bottom-gradient"></div>
          <div class="main-bottom-arrow-box">
            <i class="bi bi-chevron-double-down"></i>
          </div>
        </div>
      </div>
      <div class="section">
        <ul id="image-gallery" class="gallery list-unstyled cS-hidden"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/fullpage.js@2.9.7/dist/jquery.fullpage.js"
      integrity="sha256-47ID+V2VWUtAdqO9l5GlnnbwqLCUtputV73sG/rBZ3k="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/lightslider@1.1.6/dist/js/lightslider.js"
      integrity="sha256-dg2dvn4sGdDCzc5zyYeDJxEsvV1AbjH4oz0LkLngQl0="
